            .floating-gallery {

          <script>
            const gallery = document.getElementById("floating-gallery");
            let draggingFigure = null;
            let offsetX = 0;
            let offsetY = 0;

            gallery.addEventListener("mousedown", (e) => {
              const fig = e.target.closest("figure");
              if (!fig) return;
              draggingFigure = fig;
              const rect = fig.getBoundingClientRect();
              offsetX = e.clientX - rect.left;
              offsetY = e.clientY - rect.top;
              fig.style.cursor = "grabbing";
            });

            gallery.addEventListener("mousemove", (e) => {
              if (!draggingFigure) return;
              const x = e.clientX - offsetX;
              const y = e.clientY - offsetY;
              draggingFigure.style.left = `${x}px`;
              draggingFigure.style.top = `${y}px`;
            });

            gallery.addEventListener("mouseup", () => {
              if (draggingFigure) {
                draggingFigure.style.cursor = "grab";
                draggingFigure = null;
              }
            });

            gallery.addEventListener("mouseleave", () => {
              if (draggingFigure) {
                draggingFigure.style.cursor = "grab";
                draggingFigure = null;
              }
            });
          </script>

    <script>
      const audioPlayer = document.getElementById("audio-player");
      const dropdown = document.getElementById("tech-select");

      dropdown.addEventListener("change", () => {
        const selected = dropdown.value;
        if (selected) {
          audioPlayer.src = selected;
          audioPlayer.play().catch((err) => {
            console.warn("Autoplay failed:", err);
          });
        }
      });

      // Optional: preload first song if desired
      window.addEventListener("DOMContentLoaded", () => {
        if (dropdown.value) {
          audioPlayer.src = dropdown.value;
        }
      });
    </script>

    <script>
      const path = window.location.pathname;

      // Normalize path to just the filename (e.g. "page1.html")
      const filename = path.substring(path.lastIndexOf("/") + 1);

      // Map filenames to checkbox IDs
      const pageToCheckbox = {

      // If match found, check the corresponding box
