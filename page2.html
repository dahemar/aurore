            <script>
              (function () {
                function typeOut(el, text, speed = 50, startDelay = 300) {
                  if (!el) return;
                  el.textContent = "";
                  let i = 0;
                  setTimeout(function type() {
                    if (i < text.length) {
                      el.textContent += text[i++];
                      setTimeout(type, speed);
                    }
                  }, startDelay);
                }

                // Run after the page is fully ready (avoids race with other DOMContentLoaded handlers)
                window.addEventListener("load", () => {
                  const el = document.getElementById("type-h2");
                  if (!el) return;
                  const text = el.dataset.text || el.textContent || "";
                  typeOut(el, text);
                });
              })();
            </script>

          <script>
            const gallery = document.getElementById("floating-gallery");
            let draggingFigure = null;
            let offsetX = 0;
            let offsetY = 0;

            // For smooth animations
            let currentX = 0;
            let currentY = 0;
            let targetX = 0;
            let targetY = 0;
            let animationFrameId;

            function startDrag(e) {
              const isTouch = e.type.startsWith("touch");
              const pointer = isTouch ? e.touches[0] : e;

              const fig = document
                .elementFromPoint(pointer.clientX, pointer.clientY)
                ?.closest("figure");
              if (!fig) return;

              draggingFigure = fig;
              const rect = fig.getBoundingClientRect();
              const galleryRect = gallery.getBoundingClientRect(); // <-- get gallery position

              offsetX = pointer.clientX - rect.left;
              offsetY = pointer.clientY - rect.top;
              fig.style.cursor = "grabbing";

              // Make target position relative to gallery
              targetX = rect.left - galleryRect.left;
              targetY = rect.top - galleryRect.top;
              currentX = targetX;
              currentY = targetY;

              if (isTouch) {
                document.addEventListener("touchmove", onDrag, {
                  passive: false,
                });
                document.addEventListener("touchend", endDrag);
              } else {
                document.addEventListener("mousemove", onDrag);
                document.addEventListener("mouseup", endDrag);
              }

              animate();
            }

            function onDrag(e) {
              if (!draggingFigure) return;

              const isTouch = e.type.startsWith("touch");
              const pointer = isTouch ? e.touches[0] : e;

              const galleryRect = gallery.getBoundingClientRect();
              targetX = pointer.clientX - galleryRect.left - offsetX;
              targetY = pointer.clientY - galleryRect.top - offsetY;

              if (isTouch) e.preventDefault(); // stop page scroll while dragging
            }

            function animate() {
              if (!draggingFigure) return; // stop if no figure is being dragged

              // Smooth easing
              currentX += (targetX - currentX) * 0.2;
              currentY += (targetY - currentY) * 0.2;

              draggingFigure.style.left = `${currentX}px`;
              draggingFigure.style.top = `${currentY}px`;

              animationFrameId = requestAnimationFrame(animate);
            }

            function endDrag() {
              if (draggingFigure) {
                draggingFigure.style.cursor = "grab";
                draggingFigure = null;
              }
              cancelAnimationFrame(animationFrameId);
              document.removeEventListener("mousemove", onDrag);
              document.removeEventListener("mouseup", endDrag);
              document.removeEventListener("touchmove", onDrag);
              document.removeEventListener("touchend", endDrag);
            }

            gallery.addEventListener("mousedown", startDrag);
            gallery.addEventListener("touchstart", startDrag, {
              passive: false,
            });
          </script>
