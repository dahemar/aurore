<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PÃ¡gina no encontrada</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only the query string remaining.
      // For example:
      //   https://www.github.com/username/repo-name/path/to/file?param=1#fragment
      //   becomes:
      //   https://www.github.com/username/repo-name/?param=1#fragment
      //   and then redirects to:
      //   https://www.github.com/username/repo-name/?param=1#fragment
      // This is necessary because GitHub Pages doesn't support SPA routing.
      // If you're using a different hosting provider, you may not need this.
      var pathSegmentsToKeep = 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
