    <script>
      const audioPlayer = document.getElementById("audio-player");
      const dropdown = document.getElementById("tech-select");

      dropdown.addEventListener("change", () => {
        const selected = dropdown.value;
        if (selected) {
          audioPlayer.src = selected;
          audioPlayer.play().catch((err) => {
            console.warn("Autoplay failed:", err);
          });
        }
      });

      // Optional: preload first song if desired
      window.addEventListener("DOMContentLoaded", () => {
        if (dropdown.value) {
          audioPlayer.src = dropdown.value;
        }
      });
    </script>

    <script>
      const path = window.location.pathname;

      // Normalize path to just the filename (e.g. "page1.html")
      const filename = path.substring(path.lastIndexOf("/") + 1);

      // Map filenames to checkbox IDs
      const pageToCheckbox = {
        "page1.html": "item1",
        "page2.html": "item2",
        "page3.html": "item3",
        "page4.html": "item4",
      };

      // If match found, check the corresponding box
      const checkboxId = pageToCheckbox[filename];
      if (checkboxId) {
        const checkbox = document.getElementById(checkboxId);
        if (checkbox) {
          checkbox.checked = true;
        }
      }
    </script>

    <script>
      const NUM_FLIES = 5;

      for (let i = 0; i < NUM_FLIES; i++) {
        const fly = document.createElement("img");
        fly.src = "images/fly.gif"; // make sure this path is correct
        fly.style.position = "fixed";
        fly.style.top = "0";
        fly.style.left = "0";
        fly.style.width = "30px";
        fly.style.zIndex = "9999";
        fly.style.pointerEvents = "none";
        fly.classList.add("fly");
        document.body.appendChild(fly);
      }

      function moveFlyRandomly(fly) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const duration = 3 + Math.random() * 3;

        fly.style.transition = `transform ${duration}s linear`;
        fly.style.transform = `translate(${x}px, ${y}px)`;

        setTimeout(() => moveFlyRandomly(fly), duration * 1000);
      }

      document.querySelectorAll(".fly").forEach((fly) => {
        moveFlyRandomly(fly);
      });
    </script>
