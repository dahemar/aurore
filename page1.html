          <form id="contactForm">
            <label for="name">Votre nom :</label><br />
            <input type="text" id="name" name="name" required /><br /><br />

            <label for="email">Votre email :</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="message">Votre message:</label><br />
            <textarea id="message" name="message" rows="5" required></textarea
            ><br /><br />

            <button type="submit">Envoyer</button>
          </form>

          <script>
            document
              .getElementById("contactForm")
              .addEventListener("submit", function (event) {
                event.preventDefault(); // stop normal form submission

                // Get form values
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const message = document.getElementById("message").value.trim();

                // Build nicely formatted email body
                const body = `${name}\n${email}\n\n${message}`;

                // Create mailto link
                                 const mailtoLink = `mailto:dawn.ng@outlook.com?subject=Website&body=${encodeURIComponent(
                   body
                 )}`;

                // Redirect to the mailto link
                window.location.href = mailtoLink;
              });
          </script>

    <script>
      const audioPlayer = document.getElementById("audio-player");
      const dropdown = document.getElementById("tech-select");

      dropdown.addEventListener("change", () => {
        const selected = dropdown.value;
        if (selected) {
          audioPlayer.src = selected;
          audioPlayer.play().catch((err) => {
            console.warn("Autoplay failed:", err);
          });
        }
      });

      // Optional: preload first song if desired
      window.addEventListener("DOMContentLoaded", () => {
        if (dropdown.value) {
          audioPlayer.src = dropdown.value;
        }
      });
    </script>

    <script>
      const path = window.location.pathname;

      // Normalize path to just the filename (e.g. "page1.html")
      const filename = path.substring(path.lastIndexOf("/") + 1);

      // Map filenames to checkbox IDs
      const pageToCheckbox = {
        "page1.html": "item1",
        "page2.html": "item2",
        "page3.html": "item3",
        "page4.html": "item4",
      };

      // If match found, check the corresponding box
      const checkboxId = pageToCheckbox[filename];
      if (checkboxId) {
        const checkbox = document.getElementById(checkboxId);
        if (checkbox) {
          checkbox.checked = true;
        }
      }
    </script>
